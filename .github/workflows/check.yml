name: Infrastructure check

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - LICENSE
  pull_request:
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - LICENSE
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  APP: trilium

jobs:
  check:
    strategy:
      matrix:
        stage: [production]
    name: Drift detection
    runs-on: ubuntu-latest
    steps:
      - name: Prepare variables
        id: vars
        run: |
          export PRIVATE_KEY_FILENAME="kp-${{ env.APP }}-app-${{ matrix.stage }}.pem"
          echo "::set-output name=private_key_filename::$PRIVATE_KEY_FILENAME"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          mask-aws-account-id: false
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: '**/yarn.lock'
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.2.4
          terraform_wrapper: false
      - name: Install npm dependencies
        run: yarn install --frozen-lockfile
      - name: Initialize terraform project
        run: terraform init -no-color
      - name: Select stage
        run: yarn stage ${{ matrix.stage }}
      - name: Download terraform.tfvars
        run: yarn download:tfvars
        continue-on-error: true
      - name: Download private key file
        run: yarn download:private-key
        continue-on-error: true
      - name: Lint tf files
        run: yarn lint -no-color
      - name: Validate terraform project
        run: terraform validate -no-color
      - name: Terraform plan (detailed exitcode)
        run: terraform plan -detailed-exitcode -no-color
      - name: Generate terraform documents
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: .
          config-file: .terraform-docs.yml
          output-file: docs/terraform.md
          git-push: "true"
          git-commit-message: "üìù terraform-docs: auto-update"
