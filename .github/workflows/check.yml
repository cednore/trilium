name: Infrastructure check

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  schedule:
    - cron: '0 12 * * *' # Everyday
  workflow_dispatch:

jobs:
  check:
    strategy:
      matrix:
        stage: [production]
    name: Drift detection
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      REPO_ORIGIN: ${{ github.repositoryUrl }}
      BACKEND_BUCKET: ${{ secrets.BACKEND_BUCKET }}
      BACKEND_LOCKTABLE: ${{ secrets.BACKEND_LOCKTABLE }}
      APP_NAME: ${{ secrets.APP_NAME }}
      APP: ${{ secrets.APP }}
      STAGE: ${{ matrix.stage }}
      DOMAIN: ${{ secrets.DOMAIN }}
      APP_INSTANCE_PUBLIC_KEY: ${{ secrets.APP_INSTANCE_PUBLIC_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: $AWS_REGION
          mask-aws-account-id: false
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: '**/yarn.lock'
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.2.4
          terraform_wrapper: false
      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.1.0
        with:
          terragrunt_version: 0.38.4
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v1
        with:
          tflint_version: latest
      - name: Install npm dependencies
        run: yarn install --frozen-lockfile
      - name: Initialize project
        run: yarn initialize
      - name: Format check tf files
        run: yarn fmt:check -no-color
      - name: Lint project
        run: yarn lint:ci
      - name: Validate project
        run: yarn validate -no-color
      - name: Terragrunt plan (detailed exitcode)
        run: yarn plan -detailed-exitcode -no-color
      - name: Generate outputs
        run: yarn output:json
      - name: Generate terraform documents
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: .
          config-file: .terraform-docs.yml
          output-file: docs/terraform.md
          git-push: "true"
          git-commit-message: "üìù terraform-docs: auto-update"
