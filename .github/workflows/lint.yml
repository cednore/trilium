name: Lint

on:
  push:
    paths:
      - '**.tf'
      - '**.hcl'
  pull_request:
    paths:
      - '**.tf'
      - '**.hcl'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  REPO_ORIGIN: ${{ github.repositoryUrl }}
  BACKEND_BUCKET: ${{ secrets.BACKEND_BUCKET }}
  BACKEND_LOCKTABLE: ${{ secrets.BACKEND_LOCKTABLE }}
  BACKEND_REGION: ${{ secrets.BACKEND_REGION }}
  APP_NAME: Trilium Notes
  APP: trilium
  STAGE: ${{ matrix.stage }}
  DOMAIN: notes.cednore.me

jobs:
  fmt:
    name: tffmt & hclfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
          terraform_wrapper: false
      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.1.1
        with:
          terragrunt_version: 0.38.12
      - name: Initialize project
        run: terragrunt init -no-color
      - name: Format check tf files
        run: terraform fmt -diff -check -recursive -no-color
      - name: Format check hcl files
        run: terragrunt hclfmt --terragrunt-check
  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
          terraform_wrapper: false
      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.1.1
        with:
          terragrunt_version: 0.38.12
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v1
        with:
          tflint_version: latest
      - name: Initialize project
        run: terragrunt init -no-color
      - name: Initialize tflint
        run: tflint --init
      - name: Run TFLint
        run: tflint -f compact
