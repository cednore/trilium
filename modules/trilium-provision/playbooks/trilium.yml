---
- name: Install and configure Trilium
  hosts: all
  become: true
  vars:
    image: zadam/trilium:latest
    trilium_port: 8080
    trilium_container_data_dir: /home/node/trilium-data
    host_data_dir: /var/trilium
    awslogs_region:
    awslogs_group_app:
    awslogs_group_proxy:
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true
    - name: Install required system packages
      apt:
        pkg:
          - acl
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true
    - name: Add docker gpg apt key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present
    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true
    - name: Install docker module for python
      pip:
        name: docker
    - name: Pull trilium docker image
      docker_image:
        name: "{{ image }}"
        source: pull
    - name: Prepare app data directory
      file:
        path: "{{ host_data_dir }}"
        state: directory
        mode: 0700
    - name: Create trilium app container
      docker_container:
        name: app
        image: "{{ image }}"
        ports: "{{ trilium_port }}:{{ trilium_port }}"
        volumes: "{{ host_data_dir }}:{{ trilium_container_data_dir }}"
        log_driver: awslogs
        log_options:
          awslogs-region: "{{ awslogs_region }}"
          awslogs-group: "{{ awslogs_group_app }}"
        state: started
        restart_policy: always
